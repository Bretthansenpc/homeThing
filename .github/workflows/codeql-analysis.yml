name: ESPHome Builder
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        devices: [ 'lilygo', 'fireremote', 'tdisplay2' ]
    steps:
      - uses: actions/checkout@v2
      - uses: dmamontov/esphome-lint@main
        with:
          esphome-version: "latest"
          use-esphome-compile: true
          esphome-compile-file: ${{ matrix.devices }}.yaml
          use-clang-format: true
          extra-clang-format-options: "-assume-filename=.clang-format"
          use-esphome-branch: true
